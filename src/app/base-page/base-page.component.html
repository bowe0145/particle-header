<ng-container>
  <div
    class="base-page__background"
    [style.height]="height + 'px'"
    *ngIf="!hideBackground"
  ></div>
  <div
    class="base-page__particles"
    [style.height]="height + 'px'"
    *ngIf="showParticles"
  >

  </div>
  <div class="base-page">
    <ng-content></ng-content>
  </div>
</ng-container>
